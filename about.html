<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Gaia</title>
    <style>
      body {
        background-color: #5d9bc7;
        color: #fff;
        text-align: center;
        font-family: sans-serif;
      }
      img.logo {
        clear: both;
        display: block;
        margin: 0 auto;
      }
      .intro {
        text-align: center;
      }
      h2 {
        font-weight: normal;
        font-size: 22px;
      }
      ul.icons {
        margin-bottom: 50px;
      }
      ul.icons li {
        display: block;
        width: 100px;
        height: 100px;
        text-align: center;
        float: left;
        margin: 10px;
      }
      ul.icons li a {
        color: #fff;
        text-decoration: none;
      }
      .button-link {
  /* Grundlegendes Styling */
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff; /* Hintergrundfarbe */
  color: white; /* Textfarbe */
  text-decoration: none; /* Unterstreichung entfernen */
  border-radius: 5px; /* Abgerundete Ecken */
  font-family: sans-serif;
  font-weight: bold;
  
  /* Sanfter Übergang für Hover-Effekt */
  transition: background-color 0.3s ease;
}

/* Hover-Effekt (wenn die Maus darüber fährt) */
.button-link:hover {
  background-color: #0056b3; /* Dunklere Farbe beim Hovern */
}
