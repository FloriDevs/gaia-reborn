<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Contacts</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500" rel="stylesheet" type="text/css">
    <style>
        :root {
            --gaia-orange: #ff9500;
            --gaia-bg: #f4f4f4;
            --gaia-text: #333;
            --gaia-border: #ccc;
            --gaia-header-bg: #fff;
        }

        body {
            font-family: 'Fira Sans', Arial, sans-serif;
            margin: 0;
            background-color: var(--gaia-bg);
            color: var(--gaia-text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        /* Header Style */
        header {
            background: var(--gaia-header-bg);
            border-bottom: 2px solid var(--gaia-orange);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Form / Input Area */
        .input-group {
            background: #fff;
            padding: 10px;
            border-bottom: 1px solid var(--gaia-border);
            display: flex;
            gap: 5px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--gaia-border);
            border-radius: 0;
            font-size: 1rem;
        }

        button.add-btn {
            background: var(--gaia-orange);
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* List Area */
        #contact-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .letter-divider {
            background: #e7e7e7;
            padding: 2px 15px;
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #666;
            border-bottom: 1px solid var(--gaia-border);
        }

        .contact-item {
            background: white;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info b {
            display: block;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .contact-info a {
            color: var(--gaia-orange);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .delete-btn {
            color: #ff4444;
            background: none;
            border: 1px solid #ff4444;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Contacts</h1>
</header>

<div class="input-group">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <button class="add-btn" onclick="addContact()">+</button>
</div>

<ul id="contact-list">
    </ul>

<script>
    // Lokaler Speicher im Firefox
    let contacts = JSON.parse(localStorage.getItem('gaia_contacts')) || [];

    function saveAndRender() {
        // Alphabetisch sortieren
        contacts.sort((a, b) => a.name.localeCompare(b.name));
        localStorage.setItem('gaia_contacts', JSON.stringify(contacts));
        render();
    }

    function addContact() {
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');

        if (nameInput.value && emailInput.value) {
            contacts.push({
                id: Date.now(),
                name: nameInput.value,
                email: emailInput.value
            });
            nameInput.value = '';
            emailInput.value = '';
            saveAndRender();
        }
    }

    function deleteContact(id) {
        contacts = contacts.filter(c => c.id !== id);
        saveAndRender();
    }

    function render() {
        const list = document.getElementById('contact-list');
        list.innerHTML = '';
        let currentLetter = '';

        contacts.forEach(contact => {
            const firstLetter = contact.name.charAt(0).toUpperCase();
            
            // Trenner einf√ºgen
            if (firstLetter !== currentLetter) {
                currentLetter = firstLetter;
                const divider = document.createElement('li');
                divider.className = 'letter-divider';
                divider.innerText = currentLetter;
                list.appendChild(divider);
            }

            const li = document.createElement('li');
            li.className = 'contact-item';
            li.innerHTML = `
                <div class="contact-info">
                    <b>${contact.name}</b>
                    <a href="mailto:${contact.email}">${contact.email}</a>
                </div>
                <button class="delete-btn" onclick="deleteContact(${contact.id})">Delete</button>
            `;
            list.appendChild(li);
        });
    }

    // Beim Start rendern
    render();
</script>

</body>
</html>
