<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Browser Project</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Browser Bar Styling */
        #browser-bar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #ccc;
        }
        
        #url-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        
        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover { background-color: #0056b3; }
        
        /* The Browser Window (Iframe) */
        #browser-frame {
            flex-grow: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="browser-bar">
        <button onclick="goBack()">Back</button>
        <input type="text" id="url-input" placeholder="Enter URL (e.g., https://wiby.me)" value="https://wiby.me">
        <button onclick="loadUrl()">Go</button>
    </div>

    <iframe id="browser-frame" src="https://wiby.me"></iframe>

    <script>
        const frame = document.getElementById('browser-frame');
        const input = document.getElementById('url-input');

        function loadUrl() {
            let url = input.value;
            
            // Basic HTTP check
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
                input.value = url;
            }
            
            frame.src = url;
        }

        function goBack() {
            frame.contentWindow.history.back();
        }

        // Allow pressing "Enter" in the input field to trigger the load
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                loadUrl();
            }
        });
    </script>
</body>
</html>
