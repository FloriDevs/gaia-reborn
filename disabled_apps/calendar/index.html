<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Calendar</title>
    <style>
        :root {
            --gaia-orange: #ff4e00;
            --gaia-bg: #f4f4f4;
            --gaia-header: #333;
            --gaia-text: #4d4d4d;
            --gaia-border: #e7e7e7;
        }

        body {
            font-family: "Fira Sans", sans-serif;
            background-color: var(--gaia-bg);
            color: var(--gaia-text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--gaia-header);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        header h2 { margin: 0; font-weight: 300; font-size: 1.2rem; }

        header button {
            background: #444;
            border: 1px solid #555;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .calendar-section {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--gaia-border);
            background: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            flex: 1;
        }

        .day-name {
            background: #eee;
            font-size: 0.7rem;
            text-align: center;
            padding: 8px 0;
            font-weight: bold;
            border-bottom: 1px solid var(--gaia-border);
        }

        .day {
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--gaia-border);
            border-bottom: 1px solid var(--gaia-border);
            cursor: pointer;
            position: relative;
        }

        .day:hover { background-color: #fdf2ee; }
        .day.today { color: var(--gaia-orange); font-weight: bold; }
        .day.has-note::after {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--gaia-orange);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .editor-section {
            flex: 1;
            padding: 20px;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: 1px solid var(--gaia-border);
            border-radius: 3px;
            padding: 12px;
            box-sizing: border-box;
            font-family: inherit;
            resize: none;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-save {
            background: var(--gaia-orange);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        h4 { margin-top: 0; color: var(--gaia-orange); font-weight: 300; }
    </style>
</head>
<body>

<header>
    <button onclick="changeMonth(-1)">Previous</button>
    <h2 id="monthDisplay">Month Year</h2>
    <button onclick="changeMonth(1)">Next</button>
</header>

<main>
    <div class="calendar-section">
        <div class="grid">
            <div class="day-name">Mon</div><div class="day-name">Tue</div><div class="day-name">Wed</div>
            <div class="day-name">Thu</div><div class="day-name">Fri</div><div class="day-name">Sat</div>
            <div class="day-name">Sun</div>
        </div>
        <div class="grid" id="calendarGrid"></div>
    </div>

    <div class="editor-section" id="editorArea">
        <h4 id="selectedDateTitle">Select a day</h4>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button class="btn-save" onclick="saveNote()">Save Note</button>
    </div>
</main>

<script>
    let currentDate = new Date();
    let selectedDateStr = "";

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthDisplay = document.getElementById('monthDisplay');
        grid.innerHTML = '';

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthDisplay.innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const offset = firstDay === 0 ? 6 : firstDay - 1;

        for (let i = 0; i < offset; i++) {
            grid.innerHTML += `<div class="day" style="background:#fafafa; cursor:default"></div>`;
        }

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${month + 1}-${d}`;
            const isToday = new Date().toDateString() === new Date(year, month, d).toDateString();
            const hasNote = localStorage.getItem('note_' + dateStr);

            const dayEl = document.createElement('div');
            dayEl.className = `day ${isToday ? 'today' : ''} ${hasNote ? 'has-note' : ''}`;
            dayEl.innerText = d;
            dayEl.onclick = () => openEditor(dateStr);
            grid.appendChild(dayEl);
        }
    }

    function openEditor(dateStr) {
        selectedDateStr = dateStr;
        document.getElementById('selectedDateTitle').innerText = "Date: " + dateStr;
        document.getElementById('noteInput').value = localStorage.getItem('note_' + dateStr) || "";
    }

    function saveNote() {
        if (!selectedDateStr) return;
        const note = document.getElementById('noteInput').value;
        if (note.trim() === "") {
            localStorage.removeItem('note_' + selectedDateStr);
        } else {
            localStorage.setItem('note_' + selectedDateStr, note);
        }
        renderCalendar();
    }

    function changeMonth(diff) {
        currentDate.setMonth(currentDate.getMonth() + diff);
        renderCalendar();
    }

    renderCalendar();
</script>

</body>
</html>
